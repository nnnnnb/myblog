<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<div class="flex-center">
    <div class="container">
        <div>
            <h1 class="logo"><a href="">主页</a></h1>
            {% if user.is_authenticated %}
                <p>你已登录，欢迎你：<a href="#">{{ user.username }}</a></p>
            {% else %}
                <p>你还没有登录，请
                    <button class="btn btn-default"><a href="/login/login/">登录</a></button>
                    或者
                    <button class="btn btn-default"><a href="/login/register/">注册</a></button>
                </p>
            {% endif %}
        </div>
    </div>
</div>
<h1>
    <a href="{% url 'blog:edit_page' 0 %}">新文章</a>
</h1>
{% for article in articles %}
<a href="{% url 'blog:article_page' article.id %}">{{ article.title}}</a>
<br/>
{% endfor %}
</body>
</html>
